<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Masha ðŸ’–</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="app-container">
      <!-- Chat Header -->
      <div class="chat-header">
        <div class="avatar-wrapper">
          <img
            src="masha.png"
            class="avatar-image"
            alt="Masha"
            onerror="this.style.background='linear-gradient(135deg, #ff85a2, #ff6b8e)'"
          />
          <div class="status-dot"></div>
        </div>
        <div class="flex-1">
          <h1 class="font-bold text-gray-800 text-lg">Masha</h1>
          <p class="text-xs text-pink-400 font-medium">online</p>
        </div>

        <!-- Voice Toggle Button -->
        <button
          class="voice-toggle-btn"
          id="voiceToggleBtn"
          title="Voice OFF (click to enable)"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path class="volume-x" d="M23 9l-6 6M17 9l6 6"></path>
            <path class="volume-on" d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
          </svg>
        </button>

        <button class="text-gray-400 hover:text-pink-400 transition-colors">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
            />
          </svg>
        </button>
      </div>

      <!-- Chat Messages -->
      <div class="chat-messages" id="chatMessages">
        <div class="message message-ai">
          halo... lu dateng juga akhirnya ðŸ˜³ lagi ngapain hari ini
        </div>
      </div>

      <!-- Typing Indicator -->
      <div class="typing-indicator" id="typingIndicator">
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>

      <!-- Sticker Modal -->
      <div class="sticker-modal" id="stickerModal">
        <div class="sticker-header">
          <h3>Pilih Sticker âœ¨</h3>
          <div class="close-sticker" id="closeStickerBtn">âœ•</div>
        </div>
        <div class="sticker-grid" id="stickerGrid">
          <!-- Stickers will be generated here by JavaScript -->
        </div>
      </div>

      <!-- Chat Input Area -->
      <div class="chat-input-area">
        <button class="sticker-btn" id="stickerBtn">ðŸ˜Š</button>
        <div class="input-wrapper">
          <input
            type="text"
            id="userInput"
            placeholder="Ketik pesan buat Masha..."
            autocomplete="off"
          />
        </div>
        <button class="send-btn" id="sendBtn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>

    <!-- Main Application Script -->
    <script src="js/app.js"></script>
  </body>
</html>
